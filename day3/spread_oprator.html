<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
    <script type="text/javascript">
       var a = [3,4,5];
       var b = [1,2,a,5,6];
       var c = [1,2,...a,5,6];
       console.log(b);
       console.log(c);
       var d = Math.max(...c);
       console.log(d);

       var t = a;
       console.log(t);
       t.push(7);
       console.log(a);
       console.log(t);

       var s = [...a];
       console.log(s);
       s.push(8);
       console.log(a);
       console.log(s);

       var p = "hello";
       var q = [...p]
       console.log(q);
    </script>
</body>
</html>
